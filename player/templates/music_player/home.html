<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VibeShift - Music Player</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white h-screen min-h-screen flex flex-col">
    <nav class="bg-gray-900 shadow-md px-4 py-2 fixed w-full top-0 z-50 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-white font-bold text-xl">VibeShift</a>
        {% if user.is_authenticated %}
          <a href="" class="text-white hover:text-gray-400">{{ user.username }}</a>
          <a href="{% url 'logout' %}" class="text-white hover:text-gray-400">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-white hover:text-gray-400">Login</a>
          <a href="{% url 'register' %}" class="text-white hover:text-gray-400">Register</a>
        {% endif %}
      </nav>
  <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center h-full">
    <h1 class="text-3xl font-bold mb-4 text-white">Welcome to VibeShift</h1>
    <p class="text-gray-400 mb-8">Listen to your favorite songs</p>
    <form action="{% url 'search' %}" method="get" class="flex items-center w-full max-w-md mb-8 justify-center">
      <input type="text" name="query" placeholder="Search Songs..." class="bg-gray-800 text-white rounded-full px-4 py-2 focus:outline-none">
      <button type="submit" class="text-white ml-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </form>
    <div class="flex flex-row flex-wrap gap-4">
      {% for song in songs %}
        <div class="w-full p-4 mb-4 bg-gray-700 rounded-lg shadow-md px-4 py-4 flex flex-col justify-between">
          <h3 class="text-white text-lg font-bold mb-2">{{ song.title }} - {{ song.artist }}</h3>  <p class="text-gray-400 text-sm">{{ song.album }}</p>  <audio controls class="w-full mb-2">
            <source src="{{ song.song_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      {% endfor %}
    </div>
  </div>
  <footer class="bg-gray-900 text-gray-400 text-center py-4 flex justify-center flex flex-col gap-x-4 items-center">
    <a href="{% url 'about' %}">About Us</a>  
    <p>&copy; {{ year }} VibeShift</p> 
  </footer>
</body>
</html>
