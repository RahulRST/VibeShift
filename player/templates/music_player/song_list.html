<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song List</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">
  <div class="container mx-auto px-4 py-2">
    <h1 class="text-3xl font-bold mb-4">All Songs</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for song in songs %}
        <div class="bg-gray-700 rounded-md shadow-md p-4 hover:bg-gray-600">
          <a href="{% url 'song_detail' song.pk %}" class="text-blue-500 font-bold">{{ song.title }}</a>
          {% if song.artist %}
            <p class="text-gray-400 text-sm mt-1">{{ song.artist }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
